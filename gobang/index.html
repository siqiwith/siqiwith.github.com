<html>
	<head>
		<meta name="keywords" content="Siqi, Web, 养植物的攻城狮, 同济大学, 软件工程, IBM"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
		<link rel="stylesheet" href="gobang_compressed.css">
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
		<script type='text/javascript' src='jquery.min.js'></script>
		<script type='text/javascript' src='gobang_compressed.js'></script>
	</head>
	<body>
		<div class="middle">
			<div id="container">
			</div>
			<div class="rightColumn">
				<div id="loginPane" class="pane">
					<input id="userName" type="textbox"></input>
					<input id="password" type="password"></input>
					<div>
						<div id="login">LOGIN</div>
					</div>
				</div>
				<div id="userInfoPane" class="pane">
					<div class="paneLabel">User Name</div>
					<span id="userNameLabel"></span>
				</div>
				<div id="actionPane" class="pane">
					<div class="paneLabel">Room Name</div>
					<input id="sessionName" type="text"></input>
					<div id="start">
						START
					</div>
					<div id="join">
						JOIN
					</div>
				</div>
				<div id="logPane" class="pane">
					<div class="paneLabel">Log Pane</div>
				</div>
			</div>
		</div>
	</body>
</html>
