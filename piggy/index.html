<html>
	<head>
		<title>Siqi-Piggy</title>
		<script type="text/javascript" src="js/piggy_compressed.js"></script>
		<style type="text/css">
			@import "css/piggy_compressed.css";
		</style>
	</head>

	<body class="piggy-body">
		<div class="piggy-bg">
			<div class="siqi-small-cloud"></div>
			<div class="siqi-medium-cloud"></div>
			<div class="siqi-big-cloud"></div>
		</div>
		<div class="piggy-main-area">
			<a href="http://www.siqi.me"><div class="siqi-logo"></div></a>
			<div class="piggy-trial"></div>
			<div class="piggy-support-browsers">
				<div class="piggy-browser-icon piggy-chrome" title="Latest"></div>
				<div class="piggy-browser-icon piggy-firefox" title="Latest"></div>
				<div class="piggy-browser-icon piggy-ie" title="9+"></div>
				<div class="piggy-browser-icon piggy-safari" title="Latest"></div>
			</div>
			<div class="piggy-mask piggy-start">
				<div class="piggy-start-button">Start</div>
			</div>
			<div class="piggy-mask piggy-loading">
				Loading...
			</div>
			<canvas id="myCanvas" class="piggy-play-area" width="768" height="680"></canvas>
			<div class="piggy-button-container">
				<div class="piggy-button-icon piggy-pause piggy-hidden"></div>
				<div class="piggy-button-icon piggy-refresh piggy-hidden"></div>
				<div class="piggy-button-icon piggy-unmute piggy-hidden"></div>
			</div>
			<div class="piggy-html5"></div>
		</div>
		<div class="copyright">Copyright © 2012 Siqi. All Rights Reserved.</div>
	</body>
</html>
